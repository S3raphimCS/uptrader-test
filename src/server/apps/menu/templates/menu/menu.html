{% for item in menu_items %}
    <li>
        <a href="{{ item.get_url }}" class="{% if item.id in active_branch_ids %}active{% endif %}">
            {{ item.name }}
        </a>
        {% if item.children_list and item.id in active_branch_ids %}
            <ul> {# Вот правильное место для вложенного списка #}
                {% include "menu/menu.html" with menu_items=item.children_list %}
            </ul>
        {% endif %}
    </li>
{% endfor %}
